<form role="form">
  <div class="form-group">
    <label for="age" class="control-label">Age</label>
    <input type="text" ng-model="info.age" class="form-control" id="age" placeholder="Enter the Age"/>
  </div>
  <div class="form-group">
    <label for="id" class="control-label">ID</label>
    <input type="text" ng-model="info.id" class="form-control" id="id" placeholder="Enter ID"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveInfo()" value="Save"/>
</form>
